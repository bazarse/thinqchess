<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # Proxy all requests to Next.js app
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Enable proxy modules
    LoadModule proxy_module modules/mod_proxy.so
    LoadModule proxy_http_module modules/mod_proxy_http.so
    
    # Logs
    ErrorLog /var/log/httpd/thinqchess_error.log
    CustomLog /var/log/httpd/thinqchess_access.log combined
</VirtualHost>

# HTTPS Virtual Host (if you have SSL certificate)
<VirtualHost *:443>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    
    # Proxy all requests to Next.js app
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Logs
    ErrorLog /var/log/httpd/thinqchess_ssl_error.log
    CustomLog /var/log/httpd/thinqchess_ssl_access.log combined
</VirtualHost>
